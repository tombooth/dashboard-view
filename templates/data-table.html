
{% if data %}
<details>
<summary><span class="summary">See {{ title|lower }} data in a table</span></summary>
  <div class="panel-indent">
    <table>
      <thead>
        <tr>{% for field in data.fields %}<th data-format="{{ field.format }}">{{ field.label }}</th>{% endfor %}</tr>
      </thead>
      <tbody>
        {% for row in data.rows %}
        <tr>{% for cell in row %}<td data-raw="{{ cell.raw }}">{{ cell.formatted }}</td>{% endfor %}</tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</details>
{% endif %}
