{% if depth==1 %}
  <main id="content">
{% else %}
  <section class="module" id="{{ title|lower|replace(" ", "-") }}">
{% endif %}

  <h{{depth}}>{{ title }}</h{{depth}}>
  {% if description %}<p>{{ description|safe }}</p>{% endif %}

  {% if data %}
  <div class="visualisation"></div>
  {% include 'data-table.html' %}
  {% endif %}

  {% if children %}
  {{ children|safe }}
  {% endif %}

{% if depth==1 %}
  </main>
{% else %}
  </section>
{% endif %}
